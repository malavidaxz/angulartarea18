<section class="container mt-3">
    <article class="row d-flex flex-column ">
      <h3 class="text-center"   >Registro de Usuarios</h3>
      <form (ngSubmit)="onSubmit()" class="col-6 align-self-center">
        <section class="form-control">
          <label for="" class="form-label">Email: </label>
          <input type="text"
            class="form-control"
            placeholder=""
            [(ngModel)]="datos.email" autofocus
            [email]="true"
            #email="ngModel"
            required
            name="email">

          <!-- Validacion -->
          <section *ngIf="email.invalid && (email.dirty||email.touched)" class="alert alert-danger mt-2">
            <section *ngIf="email.errors?.['required']">
              Email es requerido
            </section>
            <section *ngIf="email.errors?.['email']">
              El email es invalido
            </section>
          </section>

        </section>

        <section class="form-control">
          <label for="" class="form-label">password: </label>
          <input
            type="password"
              class="form-control"
                placeholder=""
                [(ngModel)]="datos.password"
                #password="ngModel"
                name="password"
                >
        </section>

        <section class="btn-group d-flex justify-content-center mt-3 py-3">
          <input type="submit" value="Registrate" class="btn btn-primary w-50">
        </section>
      </form>
      <section *ngIf="mostrar">
        <h2>Informaci√≥n del usuario</h2>
        <section>
            {{user| json}}
        </section>
      </section>

    </article>
  </section>
